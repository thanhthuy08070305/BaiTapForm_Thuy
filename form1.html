<!DOCTYPE html>
<html>
<head>
	<title>form1</title>
	<link rel="stylesheet" type="text/css" href="form1.css">
</head>
<body>
<div class="khung">
	<h3> UNIQUE LOGIN FORM</h3>
	<div class="khung1">
		<h3> Sign In Form</h3>
		<form>
			<input type="text" name="" class="name" placeholder="USERNAME">
			<input type="password" name="" class="pass"
			placeholder="password">
			<input type="submit" name="" value="Sign" class="sign">
			<input type="submit" name="" value="Reset" class="reset">
		</form>
	</div>
	<div class="khung2">
		<h3> Sign Up Form</h3>
		<form>
			<input type="text" name="" class="name" placeholder="USERNAME">
			<input type="text" name="" class="phone" placeholder="PHONE">
			<input type="text" name="" class="email" placeholder="EMAIL ADDRESS">
			<input type="password" name="" class="pass"
			placeholder="password">
			<input type="submit" name="" value="REGISTER" class="register">
		</form>
	</div>
</div>
</body>
</html
